generator:
  class: sfDoctrineGenerator
  param:
    model_class:           ProductoTraza
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          producto_traza
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        nro_lote: { label: lote }
        Resumen: { label: Venta }
        fecha_vto: { date_format: dd/MM/yyyy }
        fecha_venta: { date_format: dd/MM/yyyy }
        fecha_compra: { date_format: dd/MM/yyyy }
      list:
        table_method: retrieveConJoins
        title: Traza de Productos Vendidos
        display: [codigo, Producto, cant_vendida, nro_lote, fecha_vto, Resumen, fecha_venta, Cliente, fecha_compra, Proveedor, Compra]
        max_per_page: 50
        object_actions: []
        batch_actions: []
        actions:
          imprimir: {label: Imprimir página}
          excel: {label: Exportar página}
          excel_todo: {label: Exportar Todo}
      filter:
        display: [producto_id, nro_lote, fecha_venta, cliente_id, fecha_compra, proveedor_id, cant_vendida]
      form:    ~
      edit:
        title: Modificar Traza
      new:
        title: Nueva Traza