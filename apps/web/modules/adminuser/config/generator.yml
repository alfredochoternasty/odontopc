generator:
  class: sfDoctrineGenerator
  param:
    model_class:           sfGuardUser
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          admin_user
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      fields:
        is_active: { label: Activo }
        is_super_admin: { label: Es Administrador    }
        username: { label: Usuario }
        first_name: { label: Nombres }
        last_name: { label: Apellido }
        password: { label: "Clave" }
        password_again: { label: "Clave (denuevo)" }
        email_address: { label: "Email" }
      list:
        title: Usuarios
        display: [is_active, username, first_name, =last_name, es_cliente]
        object_actions:
            _edit: {label: Modificar}
            _delete: {label: Eliminar}
      form:
        class: sfGuardUserAdminForm
      filter:
        display: [username, first_name, last_name, email_address, es_cliente]
      edit:
        title: Editrar Usuario "%%first_name%% %%last_name%%"
      new:
