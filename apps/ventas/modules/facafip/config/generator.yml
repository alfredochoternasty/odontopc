generator:
  class: sfDoctrineGenerator
  param:
    model_class:           FacturasAfip
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          facturas_afip
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        fecha: { date_format: dd/MM/yyyy }
      list:
        table_method: retrieveConJoins
        title: Listado de Facturas Enviadas a la Afip
        display: [_comprobante, fecha, Cliente, cae, _iva, _neto, _total, Zona]
        max_per_page: 50
        object_actions: []
        batch_actions: []
        actions:       
          excel_todo: {label: Exportar a Excel}
      filter:
        display: [tipofactura_id, cliente_id, nro_factura, fecha, zona_id]
      form:    ~
      edit:    ~
      new:     ~
      show:
        display: [_comprobante, fecha, Cliente, cae, _iva, _neto, _total]
